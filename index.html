<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prediksi Risiko Diabetes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Prediksi Risiko Diabetes</h1>
  </header>
  
  <main>
    <form id="diabetes-form">
      <label for="age">Usia:</label>
      <input type="number" id="age" name="age" required>

      <label for="bmi">BMI:</label>
      <input type="number" step="0.1" id="bmi" name="bmi" required>

      <label for="blood-pressure">Tekanan Darah:</label>
      <input type="number" id="blood-pressure" name="blood-pressure" required>

      <button type="submit">Prediksi</button>
    </form>

    <div id="result"></div>
  </main>
  
  <script src="script.js"></script>
</body>
</html>
